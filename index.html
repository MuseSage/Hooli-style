<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

</head>

<body>

        <nav class="navigation">
